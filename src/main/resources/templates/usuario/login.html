<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" />
    <title>Onficina - Login</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #222;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: #3366cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #254b91;
    }

    a {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #3366cc;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <div th:if="${mensagem}" style="color:green;">
            <p th:text="${mensagem}"></p>
        </div>

        <div th:if="${erro}" style="color:red;">
            <p th:text="${erro}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="senha" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <a th:href="@{/cadastro}">NÃ£o tem conta? Cadastre-se</a>
    </div>
</body>
</html>
