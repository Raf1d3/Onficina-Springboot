<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpublico}" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Login</title>
</head>

<body>
  <!-- conteudo principal -->

  
  <div layout:fragment="conteudo">

    <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">
      Acesse sua Conta
    </h1>
    <p class="text-center text-sm text-gray-500 mb-6">
      Bem-vindo de volta!
    </p>

    <div>
      <span class="text-red-600" th:if="${param.error}">Email e/ou senha inválidos.</span>
      <span th:if="${param.logout}">Você foi deslogado.</span>
    </div>
    <form th:action="@{/login}" method="post" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="email" name="email" autofocus="autofocus" required
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">Login</button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Não tem uma conta?
      <a th:href="@{/cadastrar}" class="font-medium text-blue-600 hover:text-blue-500">
        Faça seu cadastro
      </a>
    </p>

     <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
  </div>

</body>

</html>
