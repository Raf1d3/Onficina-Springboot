<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisar Avaliações</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Pesquisar Avaliações</h2>

        <form th:hx-get="@{/avaliacao/pesquisar}" hx-get="/avaliacao/pesquisar" hx-target="#main" hx-swap="outerHTML"
            class="w-2/3 mt-10">

            <div class="flex flex-col">

                <label for="id" class="block text-gray-700 font-medium mb-2">ID</label>
                <input type="number" id="id" name="id"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                <label for="oficinaId" class="mt-5 block text-gray-700 font-medium mb-2">ID da Oficina</label>
                <input type="number" name="oficinaId" id="oficinaId"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

                <label for="veiculoId" class="mt-5 block text-gray-700 font-medium mb-2">ID do Veiculo</label>
                <input type="number" name="veiculoId" id="veiculoId"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

                <label for="manutencaoId" class="mt-5 block text-gray-700 font-medium mb-2">ID da Manutenção</label>
                <input type="number" name="manutencaoId" id="manutencaoId"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

                <label for="proprietarioId" class="mt-5 block text-gray-700 font-medium mb-2">ID do Proprietário</label>
                <input type="number" name="proprietarioId" id="proprietarioId"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

                <label for="nota" class="mt-5 block text-gray-700 font-medium mb-2">Nota</label>
                <input type="number" name="nota" id="nota" min="0" max="5" placeholder="Ex: 4.5" step="any"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

                <label for="comentario" class="mt-5 block text-gray-700 font-medium mb-2">Comentário</label>
                <input type="text" name="comentario" id="comentario"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

                <label for="dataAvaliacao" class="mt-5 block text-gray-700 font-medium mb-2">Data do Comentário</label>
                <input type="datetime-local" name="dataAvaliacao" id="dataAvaliacao"
                     class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />
                <div>
                    <button type="submit"
                        class="mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200">
                        Pesquisar
                    </button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
