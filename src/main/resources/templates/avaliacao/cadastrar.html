<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Cadastrar Avalição</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Cadastrar</h2>

        <form th:hx-post="@{/avaliacao/cadastrar}" hx-target="#main" hx-swap="outerHTML" th:object="${avaliacao}">

            <div>
                <label for="manutencao" class="mt-5 block text-gray-700 font-medium mb-2">Manutenção</label>
                <select id="manutencao" name="manutencao.id"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500">
                    <option value="">Selecione uma Manutenção</option>
                    <th:block th:each="manutencao : ${manutencoes}">
                        <option th:value="${manutencao.id}" th:text="${manutencao.id} + ' - ' + ${manutencao.descricao}"
                            th:data-oficina-id="${manutencao.oficina?.id}"
                            th:data-oficina-nome="${manutencao.oficina?.nome}">
                        </option>
                    </th:block>
                </select>
                <p th:if="${#fields.hasErrors('manutencao')}" th:errors="*{manutencao}"
                    class="text-sm text-red-600 mt-1"></p>
            </div>

            <div id="oficina-container">
                <label for="oficina-nome" class="mt-5 block text-gray-700 font-medium mb-2">Oficina</label>
                <input type="text" id="oficina-nome" disabled
                    placeholder="Selecione uma manutenção para carregar a oficina"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
                <input type="hidden" id="oficina-id" name="oficina.id" value="" />
            </div>

            <label for="nota" class="mt-5 block text-gray-700 font-medium mb-2">Nota</label>
            <input type="number" th:field="${avaliacao.nota}"
                class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

            <div>
                <label for="comentario" class="mt-5 block text-gray-700 font-medium mb-2">Comentario</label>
                <input type="text" th:field="*{comentario}"
                    class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
                <p th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}" class="text-sm text-red-600 mt-1">
                </p>
            </div>

            <button type="submit"
                class="mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200">
                Cadastrar
            </button>
        </form>

        <div th:if="${notificacao != null}" th:object="${notificacao}">
            <input type="hidden" id="mensagem" th:value="*{mensagem}">
            <input type="hidden" id="tipo" th:value="*{tipo}">
            <input type="hidden" id="intervalo" th:value="*{intervalo}">
        </div>
    </main>

</body>

</html>
