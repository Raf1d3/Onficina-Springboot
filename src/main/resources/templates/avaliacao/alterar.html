<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Alterar Avaliação</title>
</head>

<body>
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Alterar Avaliação</h2>

        <form th:hx-post="@{/avaliacao/alterar}" hx-target="#main" hx-swap="outerHTML" th:object="${avaliacao}"
            class="w-2/3 mt-10">

            <div class="flex flex-col gap-y-4">

                <div>
                    <label for="id" class="block text-gray-700 font-medium mb-2">ID</label>
                    <input type="number" th:field="*{id}" disabled
                        class="w-1/2 py-3 px-4 text-gray-500 bg-gray-100 border-gray-300 rounded-lg" />
                    <input type="hidden" th:field="*{id}" />
                </div>

                <div>
                    <label for="manutencao" class="block text-gray-700 font-medium mb-2">Manutenção</label>
                    <input type="text" id="manutencao" th:value="*{manutencao.id} + ' - ' + *{manutencao.descricao}" disabled
                        class="w-1/2 py-3 px-4 text-gray-500 bg-gray-100 border-gray-300 rounded-lg" />
                    <input type="hidden" th:field="*{manutencao.id}" />
                </div>

                <div>
                    <label for="oficina" class="block text-gray-700 font-medium mb-2">Oficina</label>
                    <input type="text" id="oficina" th:value="*{oficina?.nome}" disabled
                        class="w-1/2 py-3 px-4 text-gray-500 bg-gray-100 border-gray-300 rounded-lg" />
                    <input type="hidden" th:field="*{oficina.id}" />
                </div>

                <div>
                    <label for="nota" class="block text-gray-700 font-medium mb-2">Nota (0 a 10)</label>
                    <input type="number" th:field="*{nota}" min="0" max="10" required
                        class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />
                    <p th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}" class="text-sm text-red-600 mt-1"></p>
                </div>

                <div>
                    <label for="comentario" class="block text-gray-700 font-medium mb-2">Comentário</label>
                    <textarea th:field="*{comentario}" rows="4"
                        class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500"></textarea>
                    <p th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"
                        class="text-sm text-red-600 mt-1"></p>
                </div>

                <div>
                    <button type="submit"
                        class="mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200">
                        Salvar Alterações
                    </button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
