<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Onficina</title>
</head>

<body>
    <button @click="open = !open" th:fragment="menu-item-button(texto, svg)" 
       class="flex w-full cursor-pointer items-center justify-start  bg-text-gray-400 hover:bg-gray-700 rounded-md focus:outline-none">
        <span class="flex items-center p-4">
            <!-- Imagem -->
            <svg th:replace="${svg}"></svg>
            <!-- Texto -->
            <span th:text="${texto}" class="ms-4" x-show="sidebarOpen"></span>
        </span>

        <!-- Seta direito/baixo -->
      <span x-show="sidebarOpen">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path x-show="!open" d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"></path>
                <path x-show="open" d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
    </button>
</body>
</html>
