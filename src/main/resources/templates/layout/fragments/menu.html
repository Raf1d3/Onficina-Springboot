<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title>Onficina</title>
</head>

<body>
  <nav th:fragment="menu" class="mt-10">
    <!-- 1o Item Menu -->
    <div x-data="{ open: false }">
      <button
        th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Perfil', ~{::#pessoa-icon})}"></button>

      <!-- Opcoes do 1o Item Menu -->
      <div x-show="open" class="space-y-4 ps-10">
        <!-- 1a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Ver', '/emDesenvolvimento', ~{::#cadastrar-icon})}">
        </div>
        <!-- 2a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Editar', '/emDesenvolvimento', ~{::#pesquisar-icon})}">
        </div>
      </div>
    </div>

    <!-- 2o Item Menu -->
    <div x-data="{ open: false }">
      <button
        th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Meu veiculo', ~{::#carro-icon})}"></button>

      <!-- Opcoes do 2o Item Menu -->
      <div x-show="open" class="space-y-4 ps-10">
        <!-- 1a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{/veiculo/cadastrar}, ~{::#cadastrar-icon})}">
        </div>
        <!-- 2a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Ver todos', @{/veiculo/listar}, ~{::#pesquisar-icon})}">
        </div>

        <!-- 3a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Buscar', @{/veiculo/abrirpesquisar}, ~{::#pesquisar-icon})}">
        </div>
      </div>
    </div>

    <!-- 3o Item Menu -->
    <div x-data="{ open: false }">
      <button
        th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Manutenções', ~{::#manutencao-icon})}"></button>

      <!-- Opcoes do 3o Item Menu -->
      <div x-show="open" class="space-y-4 ps-10">
        <!-- 1a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', '/manutencao/cadastrar', ~{::#cadastrar-icon})}">
        </div>
        <!-- 2a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', '/emDesenvolvimento', ~{::#pesquisar-icon})}">
        </div>
      </div>
    </div>

    <!-- 4o Item Menu -->
    <div x-data="{ open: false }">
      <button
        th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Oficinas', ~{::#lote-icon})}"></button>

      <!-- Opcoes do 4o Item Menu -->
      <div x-show="open" class="space-y-4 ps-10">
        <!-- 1a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', '/emDesenvolvimento', ~{::#cadastrar-icon})}">
        </div>
        <!-- 2a Opcao -->
        <div
          th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', '/emDesenvolvimento', ~{::#pesquisar-icon})}">
        </div>
      </div>
    </div>


    <!-- 5o Item Menu -->
    <div x-data="{ open: false }">
      <button
        th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Avaliações', ~{::#pesquisar-icon})}"></button>

      <!-- Opcoes do 5o Item Menu -->
      <div x-show="open" class="space-y-4 ps-10">
        <!-- 1a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Ver', '/emDesenvolvimento', ~{::#pdf-icon})}">
        </div>
        <!-- 2a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pendentes', '/emDesenvolvimento', ~{::#pdf-icon})}">
        </div>
        <!-- 3a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Todas', '/emDesenvolvimento', ~{::#pdf-icon})}">
        </div>
      </div>
    </div>


    <!-- 5o Item Menu -->
    <div x-data="{ open: false }">
      <button
        th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Relatórios', ~{::#relatorios-icon})}"></button>

      <!-- Opcoes do 5o Item Menu -->
      <div x-show="open" class="space-y-4 ps-10">
        <!-- 1a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Ver', '/emDesenvolvimento', ~{::#pdf-icon})}">
        </div>
        <!-- 2a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Historico', '/emDesenvolvimento', ~{::#pdf-icon})}">
        </div>
        <!-- 3a Opcao -->
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Mais', '/emDesenvolvimento', ~{::#pdf-icon})}">
        </div>
      </div>
    </div>

  </nav>
