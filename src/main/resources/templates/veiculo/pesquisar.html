<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisar veiculos</title>
</head>

<body>
<main layout:fragment="conteudo" th:fragment="formulario" id="main">
    
    <div>
        <h2 class="text-2xl font-semibold text-white md:text-3xl">Pesquisar Veículos</h2>
        <p class="mt-2 text-gray-400">Utilize os filtros abaixo para encontrar um veículo.</p>

        <div class="mt-8 bg-gray-800 p-6 md:p-8 rounded-xl shadow-lg">
            <form th:hx-get="@{/veiculo/pesquisar}" hx-target="#main" hx-swap="outerHTML">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">

                    <div class="md:col-span-2">
                        <label for="id" class="block text-sm font-medium mb-2 text-gray-300">Código (ID)</label>
                        <input type="number" id="id" name="id" placeholder="Digite o código do veículo"
                               class="py-3 px-4 block w-full bg-gray-700 border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="placa" class="block text-sm font-medium mb-2 text-gray-300">Placa</label>
                         <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1Zm1 2A.5.5 0 0 1 5.5 4h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-1Zm0 3A.5.5 0 0 1 5.5 7h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-1Z"/>
                                    <path d="M2 1a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-1H2Zm12 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12Z"/>
                                </svg>
                            </div>
                            <input type="text" id="placa" name="placa" placeholder="Digite a placa"
                                   class="py-3 px-4 ps-12 block w-full bg-gray-700 border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="marca" class="block text-sm font-medium mb-2 text-gray-300">Marca</label>
                        <input type="text" id="marca" name="marca" placeholder="Digite a marca"
                               class="py-3 px-4 block w-full bg-gray-700 border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="modelo" class="block text-sm font-medium mb-2 text-gray-300">Modelo</label>
                        <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo"
                               class="py-3 px-4 block w-full bg-gray-700 border-gray-600 rounded-lg text-white focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-700 flex justify-end gap-x-3">
                    <button type="reset" 
                            class="py-2 px-5 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-600 text-gray-300 hover:bg-gray-700">
                        Limpar Filtros
                    </button>
                    <button type="submit"
                            class="py-2 px-5 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700">
                        Pesquisar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${notificacao != null}" th:object="${notificacao}">
        <input type="hidden" id="mensagem" th:value="*{mensagem}">
        <input type="hidden" id="tipo" th:value="*{tipo}">
        <input type="hidden" id="intervalo" th:value="*{intervalo}">
    </div>

</main>

</body>

</html>
